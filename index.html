<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>找规律填数计算器</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link href="lib/mathquill.css" rel="stylesheet">
	<link href="lib/matheditor.css" rel="stylesheet">
</head>
<body>
    <h1>请输入数列</h1>
    <input type='text' id='y' value='1 0 2 9 3' style='font-size:40px'onkeyup=" if(event.keyCode==13) { work(); }">

	<div style="display:none" class="htmleaf-container">
        <div class="container">
			<div id="answer"></div>
		</div>
    </div>
    <p style="font-size:40px">Answer: <span id="latex"></span></p>

    <h1>下一项</h1>
    <div style="display:none" class="htmleaf-container">
        <div class="container">
            <div id="next"></div>
        </div>
    </div>
    <p style="font-size:40px">Next: <span id="latex2"></span></p>

	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="lib/mathquill.min.js"></script>
    <script src="lib/matheditor.js"></script>
    <script src="js/fraction.js"></script>
    <script src="js/calculate.js"></script>
    <script type="text/javascript">
        function work()
        {
            var verb = document.getElementById('y').value;
            verb = verb.split(' ');
            if(verb.length == 0) return;
            y = new Array();
            for(var i=0;i<verb.length;i++)
            {
                y.push(parseInt(verb[i]));
            }
            var ans = out([],y);

            var me = new MathEditor('answer');
            //var mathEditor = new MathEditor('some_id');
            var MQ = MathQuill.getInterface(2);
            var htmlElement = document.getElementById('latex');
            var config = {
            handlers: { edit: function(){} },
            restrictMismatchedBrackets: true
            };
            var mathField = MQ.MathField(htmlElement, config);
            mathField.latex(ans);
            

            //mathField.latex('2^{\\frac{3}{2}}'); // Renders the given LaTeX in the MathQuill field


            var me = new MathEditor('next');
            //var mathEditor = new MathEditor('some_id');
            var MQ = MathQuill.getInterface(2);
            var htmlElement = document.getElementById('latex2');
            var config = {
            handlers: { edit: function(){} },
            restrictMismatchedBrackets: true
            };
            var mathField = MQ.MathField(htmlElement, config);
            //+nx.show() + ',f(n)=' + ny.show()
            mathField.latex('n='+nx+' \\ \\ \\ \\ f(n)='+ny.show());
        }
        work();

	</script>
</body>
</html>
